<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Transfer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id="container">
    <div class="header">
      <h1>Style Transfer</h1>
    </div>

    <div class="content">
      <div class="drag-area1">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h3>Drag & Drop to Upload your style image</h3>
        <span>OR</span>
        <button id="btn1">Browse File</button>
        <input type="file" accept="image/*" hidden id="input1">
      </div>

      <div class="drag-area2">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h3>Drag & Drop to Upload your target Image</h3>
        <span>OR</span>
        <button id="btn2">Browse File</button>
        <input type="file" accept="image/*" hidden id="input2">
      </div>

    </div>


    <div id="result">
      <h2>Result</h2>
    </div>

    <div class="stylize">
      <button id="btn3">Stylize</button>
    </div>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
